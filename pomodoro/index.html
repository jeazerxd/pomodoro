<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="box-container">
        <div class="box">
            <div class="box-top">
                <h2>time to focus</h2>
                <h1 class="timer-display">25 <span class="blink">:</span>00</h1>
            </div>
            <div class="box-bottom">
                <button class="start">Start</button>
                <button class="stop">Stop</button>
               
            </div>

            <div class="box-bottom2">
                <button class="reset">Reset</button>
                <button class="short-break">Short Break</button>
                <button class="long-break">Long Break</button>
            </div>
            <div class="playlist">
                <iframe  class="spotify"  style="border-radius:12px" src="https://open.spotify.com/embed/playlist/3j5KvpN6h8CtDpkvZ0kvD6?utm_source=generator"  frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            </div>
        </div>
    </div>
    
</body>
</html>
